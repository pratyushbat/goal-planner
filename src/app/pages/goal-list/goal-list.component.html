<div class="container py-3">
  <div class="d-flex justify-content-between align-items-center mb-2">
    <h1 class="fw-bold">Goals</h1>
    <button
      data-bs-toggle="modal"
      data-bs-target="#goalModal"
      (click)="navigateToNewGoal()"
      class="btn btn-primary"
    >
      <i class="fas fa-plus me-2"></i>New Goal
    </button>
  </div>
  <div class="row">
    <ng-container *ngFor="let item of goalList; let i = index">
      <div class="col-md-6 mb-4" (click)="onSelectGoal(item)">
        <div class="card goal-card" [@lightsOnOff]="roomState">
          <div class="card-body">
            <h2 class="card-title">{{ item.goalName }}</h2>
            <div class="progress mb-3">
              <div role="progressbar" class="progress-bar" style="width: 60%">
                60%
              </div>
            </div>
            <ul class="list-group">
              <li
                class="list-group-item d-flex justify-content-between align-items-center"
              >
                startDate
                <span class="badge bg-success rounded-pill">{{
                  item.startDate | date
                }}</span>
              </li>
              <li
                class="list-group-item d-flex justify-content-between align-items-center"
              >
                endDate
                <span class="badge bg-warning rounded-pill">{{
                  item.endDate | date
                }}</span>
              </li>
              <li
                class="list-group-item d-flex justify-content-between align-items-center"
              >
                description
                <span class="badge bg-secondary rounded-pill">{{
                  item.description
                }}</span>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </ng-container>
  </div>

</div>

<div class="row">
  <div class="col-md-12">
    <select name="any" id="a" class="form-select" [(ngModel)]="listFilter" (ngModelChange)="filteChanged($event)">
      <option value="0">All</option>
      <option value="1">Unfilted</option>
      <option value="2">filted</option>
    </select>
    <button class=" btn btn-danger" (click)="toggleLight()">ToggleLight</button>
  </div>

</div>
