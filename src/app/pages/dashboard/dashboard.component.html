<p>dashboard works! {{ userName }}</p>
<input type="text" [(ngModel)]="userName" />

<div class="testrow">
  <form #userForm="ngForm" (ngSubmit)="onSubmit(userForm.value)">
    <div class="form-group">
      <label for="Name">Name</label>
      <input
        type="text"
        name="Name"
        ngModel
        class="form-control"
        #nameRef="ngModel"
        required
      />
      <div [hidden]="nameRef.valid || nameRef.pristine" class="alert alert-danger">Please enter Name</div>
    </div>
    <div class="form-group">
      <label for="Email">Email</label>
      <input type="text" name="Email" ngModel class="form-control" />
    </div>

    <div ngModelGroup="address">
      <div class="form-group">
        <label for="Street">Street</label>
        <input type="text" name="Street" ngModel class="form-control" />
      </div>
      <div class="form-group">
        <label for="City">City</label>
        <input type="text" name="City" ngModel class="form-control" />
      </div>
    </div>
    <div class="form-group">
      <button type="submit">submit</button>
    </div>
  </form>
</div>
